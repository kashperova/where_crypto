<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhereCrypto</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/logomark.png' %}">
    <link rel= "stylesheet" type="text/css" href="{% static 'style/style.css' %}">
    <link rel= "stylesheet" type="text/css" href="{% static 'style/footerchoose.css' %}">
    
</head>
<body>
    <header class="showcase">
    <div class="showcase-top">
        <img src="{% static 'images/logo.png' %}" alt="WhereCrypto Logo" class="logo">
        <a class="home" href="{% url 'home_page_return' %}">Home</a>
    </div>
    <section>
        <div class="showcase-content">
            <h3>Choose from these countries</h3>
            <div class="search">
                <table>
                      <tr>
                        <th></th>
                      </tr>
                <form method="get" action="{% url 'get_info' %}">
                {% csrf_token %}
                    {% for i in names %}
                          <tr>
                            <td><button name="selected_country" class="chooseop" value="{{ i }}">{{ i }} </button></td>
                          </tr>
                    {% endfor %}
                </form>
                </table>
            </div>
        </div>
    </section>
   
    
</header>
</body>
</html>
